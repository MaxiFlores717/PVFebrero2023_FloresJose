<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-info">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Programacion Visual</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/listar">listar</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/form">crear</a>
						</li>
						<li class="nav-item"><a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
				</div>

				<!-- boton logout -->
				<ul class="navbar-nav navbar-right">
					<li sec:authorize=!isAuthenticated()><a
						class="btn btn-outline-primary" th:href="@{/login}">Sing In</a></li>
					<li sec:authorize=isAuthenticated()><a
						class="btn btn-secondary" th:href="@{/logout}">Sing Out</a></li>
						
						
					<li sec:authorize=isAuthenticated() class="dropdown">
						<button class="btn btn-outline-primary dropdown-toggle" type="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							<span sec:authentication="name"></span></button>
						<div class="dropdown-menu dropdown-menu-dark">
							<form action="@{/logout}" method="post">
							<button onclick="document.getElementById('logoutForm').sudmit();" type="submit" >Sign Out</button>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							
							</form>
							
						</div>
					</li>
					
				</ul>
				
				<div class="btn-group">
  <button type="button" class="btn btn-danger">Action</button>
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Action</a></li>
    <li><a class="dropdown-item" href="#">Another action</a></li>
    <li><a class="dropdown-item" href="#">Something else here</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#">Separated link</a></li>
  </ul>
</div>

			
			</div>
		</nav>

		<!-- mensajes flash -->
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">

		<!-- nombre de usuario -->
		<p sec:authorize="isAuthenticated()">
			Usuario logueado: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
			<!-- sec es de secutiry -->
			<!--  sec:authentication="name" ES para mostrar el nombre del usuario -->
			<!-- sec:authorize="isAuthenticated()" es para ver si el usuario esta logueado y lo muestra en caso contrario no lo muestra -->
		</p>
	</footer>


</body>

</html>
