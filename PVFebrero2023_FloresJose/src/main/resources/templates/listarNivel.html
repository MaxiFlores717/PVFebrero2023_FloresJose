<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

			<div  th:text=${titulo}></div>
				<form th:action="@{/listarNivel}" th:object="${resultado}" method="post">
					<div th:each="pregunta: ${preguntas}">
						<p  th:text="${pregunta.enunciado}"></p>

						<div class="form-check" >
						<input type="radio" class="form-check-input" name="gridRadios" id="gridRadios1"
								th:value="1" checked="checked"/>
								<label class="form-check-label" for="gridRadios1" th:text="${pregunta.opcion01}"></label>
						</div>
						<div class="form-check" >
						<input type="radio" class="form-check-input" name="gridRadios" id="gridRadios2"
								th:value="2" checked="checked"/>
								<label class="form-check-label" for="gridRadios2" th:text="${pregunta.opcion02}"></label>
						</div>
						<div class="form-check" >
						<input type="radio" class="form-check-input" name="gridRadios" id="gridRadios3"
								th:value="3" checked="checked"/>
								<label class="form-check-label" for="gridRadios3" th:text="${pregunta.opcion03}"></label>
						</div>
						<div class="form-check" >
						<input type="radio" class="form-check-input" name="gridRadios" id="gridRadios4"
								th:value="4" checked="checked"/>
								<label class="form-check-label" for="gridRadios4" th:text="${pregunta.opcion04}"></label>
						</div>
					</div>
					<div class="form-group arow">
						<div class="col-sm-6">
							<input type="submit" value="Enviar"
								class="btn btn-outline-danger" />
						</div>
					</div>
					</form>
		</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
