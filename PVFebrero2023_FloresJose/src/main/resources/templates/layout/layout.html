<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-info">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Programacion Visual</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/listar">listar</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/form">crear</a>
						</li>
						<li class="nav-item"><a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
				</div>

				<ul class="navbar-nav navbar-right">
					<li sec:authorize=!isAuthenticated()><a
						class="btn btn-outline-primary" th:href="@{/login}">Sing In</a></li>
						
					<li sec:authorize=isAuthenticated()><a
						class="btn btn-secondary" th:href="@{/logout}">Sing Out</a></li>
					
				</ul>
			
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>

	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<p sec:authorize="isAuthenticated()">
			Usuario logueado: <span sec:authentication="name"></span> | Roles: <span
				sec:authentication="principal.authorities"></span>
		</p>
	</footer>


</body>

</html>
